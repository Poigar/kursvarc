<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>KursVarc</title>
</head>
<body>
    
    <div id="menu" class="section flexbox-center">
        <div class="wrapper flexbox-middle">
            <h1>KursVarc</h1>
            <p class="instructions">Tavs uzdevums ir izvēlēties pareizo atbilžu variantu, spiežot uz bultiņām vai izmantojot pa labi un pa kreisi taustiņus</p>

            <button class="play-btn" onclick="startGame();"><i class="fas fa-play"></i></button>
        </div>

        <button onclick="toggleOptions()" class="settings-btn">
            <i class="fas fa-cog"></i>
        </button>
    </div>





    <div id="game" class="hidden">
        <div id="level-bar-container">
            <div id="level-bar"></div>
        </div>
        <div id="descr">dummy</div>
        <div class="choice-box">
            <div class="choice" id="choice0">pirmā izvēle</div>
            <div class="choice" id="choice1">otrā izvēle</div>
        </div>
        <div class="arrow-buttons">
            <button id="choose0" onclick="choose(0);"><i class="fas fa-arrow-left"></i></button>
            <button id="choose1" onclick="choose(1);"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>





    <div id="options" class="hidden flexbox-center">
        <div class="wrapper">
            <div class="option"><div class="checkbox"></div> Rādīt bultiņas</div>
            <div class="option"><div class="checkbox"></div> Iespējot skaņu</div>
            <div class="option"><div class="checkbox"></div> Iespējot fona mūziku</div>
        </div>
    </div>





    <div id="game_over" class="hidden">
        
    </div>





    <div id="transition" class="hidden">
        
    </div>





    <script src="js/variables.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
